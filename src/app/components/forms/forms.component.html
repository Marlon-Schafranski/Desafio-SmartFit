<form action="" class="form-group">
  <div class="form-icon">
    <img src="/assets/images/png/icon-hour.png"/>
    Horario
  </div>
  <h3>Qual horario voce quer treinar</h3>

  <div class="radio-wrapper" >
    <input type="radio" name="morning" value="morning" />
    <label for="morning">Manha</label>
    <span>06:00 as 12:00</span>
  </div>
  <div class="radio-wrapper" >
    <input type="radio" name="afternnon" value="afternnon" />
    <label for="afternnon">Tarde</label>
    <span>12:01 as 18:00</span>
  </div>
  <div class="radio-wrapper" >
    <input type="radio" name="night" value="night" />
    <label for="night">Noite</label>
    <span>18:01 as 23:00</span>
  </div>


  <div class="checkbox-wrapper">
    <input type="checkbox" name="show-closed">
    <label for="show-closed"> Exibir unidades fechadas</label>
    <span>Resultados encontrados: {{ results.length }}</span>
  </div>

  <div class="btn-wrapper">
    <button class="btn btn-primary" >Encontrar unidade</button>
    <button class="btn btn-secondary" >Limpar</button>
  </div>
</form>
